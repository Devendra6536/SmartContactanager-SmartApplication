<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{ base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>

	<section>



		<!-- OTP BOX -->
		<div role="alert" th:if="${session.message}" 
		style="position: absolute; top: 9%; left: 77%;background-color: red; color: white; padding: 20px; font-weight: 700;border-radius: 5px;">
				<h3 style="text-transform: uppercase;font-weight:bold;font-size:25px;">Forgot Password?</h3>
				   	<p class="text-center" th:text="${session.message}"></p>
				    <th:block th:text="${@sessionHelper.removeAttributeThrroughSession()}"></th:block>
		</div>

		<div class="container" style="margin-top: 180px; height: 600px;" id="forgot-password-box" >

			
			<div class="row ">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-body">
							<h1 class="text-center mt-2 text-primary text-upper" style="text-transform: uppercase;font-weight:bold;font-size:30px;">Forgot Password</h1>
							<form th:action="@{/forgot-password/send-otp}" action="#" method="POST" class="mt-5">
								<div class="form-group">
									<label for="email">User email</label>
									<input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" size="5">
								</div>

								<div class="container text-center mt-5">
									<a  href="/home" class="float-left btn btn-primary  mt-4" >Back</a>
									<button type="submit" class="btn bg-primary login-button text-white mt-4" >Send OTP</button>
									<button type="reset" class="btn btn-warning login-button mt-4" >Clear</button>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
