<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{ base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>

	<section>

		<div role="alert" th:if="${session.message}"  class="alert alert_box" th:classappend="${session.message.type}"
		style="position: absolute; top: 9%; left: 77%;background-color: darkgreen; color: white;  padding: 20px; font-weight: 700;border-radius: 5px;">
				<h3>Forgot Password?</h3>
				   	<p class="text-center" th:text="${session.message.content}"></p>
				    <th:block th:text="${@sessionHelper.removeAttributeThrroughSession()}"></th:block>
		</div>
		
		<div class="container" style=" margin-top: 180px; height:  600px;" id="otp-box">
			<div class="row ">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-body">
							<h1 class="text-center mt-2 text-primary text-upper">Change password</h1>
							<form th:action="@{/changepassword}" action="#" method="POST" class="mt-5">
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control" name="password" id="passowrd" placeholder="Enter new password">
								</div>
								<div class="form-group">
									<label for="cpassword">Confirm Password</label>
									<input type="password" class="form-control" name="cpassword" id="cpassowrd" placeholder="Confirm your password">
								</div>
								

								<div class="container text-center">
									<button type="submit" class="btn bg-primary login-button text-white mt-4" >Changepassword</button>
									<button type="reset" class="btn btn-warning login-button mt-4" >Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


	</section>
</body>
</html>
